<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="loginbox">
        <img width="70" height="60px" src="image/end sars/op.jpg" class="user">
        <h1>LOGIN FORM</h1>
        <form>
            <p><i class="fas fa-user"></i>User Email</p>
            <input type="text" name="username" placeholder="Enter Email / Mobile Number" id="username">
            <p><i class="fas fa-key"></i> Password</p>
            <input type="text" name="Password" placeholder="Enter Password" id="Password">
            <span class="eye">
                <i id="enable" class="fas fa-eye" aria-hidden="true"></i>
                <i id="disable" class="fas fa-eye-slash" aria-hidden="true"></i>
            </span>
            <input type="button" name="loginbtn" value="login" class="you">
            <a href="#">Forgotten Pasword?</a><br>
        </form>
        <form>
            <input type="submit" name="registersbt" value="Register" class="yes">
        </form>
    </div>
    <div id="particles.js"></div>
    <script src="particles.js-master/particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
